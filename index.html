    <main>

        <div class="mod-container">
            <form>
                <table>
                    <tr>
                        <td><label for="">Enter the first number : </label></td>
                        <td><input type="number" class="inp" placeholder="first number..." id="fn"></td>
                    </tr>
                    <tr>
                        <td><label for="">Enter the Second number : </label></td>
                        <td><input type="number" class="inp" placeholder="second number..." id="sn"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" class="inp" value="calculate sum" id="cal"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class ="calculate">
                <script>
                   document.getElementById("cal").addEventListener("click", function () {
                        var firstNumber = parseFloat(document.getElementById("fn").value);
                        var secondNumber = parseFloat(document.getElementById("sn").value);
            
                     
                        if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                            var sum = firstNumber + secondNumber;
                            alert("The sum is: " + sum);
                        } else {
                            alert("Please enter valid numbers.");
                        }
                    });
                </script>
            </div>
